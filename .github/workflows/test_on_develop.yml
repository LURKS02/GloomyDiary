
name: Run Test

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
    
jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Show available Xcode versions
        run: ls /Applications | grep Xcode

      - name: Show available simulators
        run: xcrun simctl list devices

      - name: Show available SDKs
        run: xcodebuild -showsdks

      - name: Select Xcode 16.2
        run: sudo xcode-select -s /Applications/Xcode_16.2.app
      
      - name: Start Xcode Build ðŸ› 
        run: |
          xcodebuild clean test -project GloomyDiary.xcodeproj -scheme GloomyDiaryTests -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5'
